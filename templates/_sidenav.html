<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2"
  id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-dark opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand px-4 py-3 m-0" href="#">
      <img src="../assets/img/logo-ct-dark.png" class="navbar-brand-img" width="26" height="26" alt="main_logo">
      <span class="ms-1 text-sm text-dark">Creative Tim</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0 mb-2">
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <!-- Search Box -->
      <li class="nav-item px-3">
        <input type="text" class="form-control" placeholder="Search products...">
      </li>
      <hr class="horizontal dark my-2">
      <!-- Categories -->
      <li class="nav-item">
        <a class="nav-link text-dark" data-bs-toggle="collapse" href="#categories-collapse" role="button"
          aria-expanded="false" aria-controls="categories-collapse">
          <i class="material-symbols-rounded opacity-5">category</i>
          <span class="nav-link-text ms-1">Categories</span>
        </a>
        <div class="collapse" id="categories-collapse">
          <ul class="list-unstyled ps-4">
            <li><a href="#" class="text-dark">Electronics</a></li>
            <li><a href="#" class="text-dark">Clothing</a></li>
            <li><a href="#" class="text-dark">Home & Kitchen</a></li>
            <li><a href="#" class="text-dark">Books</a></li>
          </ul>
        </div>
      </li>
      <hr class="horizontal dark my-2">
      <!-- Price Range -->
      <li class="nav-item px-3">
        <label for="priceRange" class="form-label text-dark">Price Range</label>
        <input type="range" class="form-range" id="priceRange" min="0" max="1000">
        <div class="d-flex justify-content-between">
          <span class="text-sm text-dark">$0</span>
          <span class="text-sm text-dark">$1000</span>
        </div>
      </li>
      <hr class="horizontal dark my-2">
      <!-- Ratings -->
      <li class="nav-item px-3">
        <label class="form-label text-dark">Ratings</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rating5">
          <label class="form-check-label text-dark" for="rating5">5 Stars</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rating4">
          <label class="form-check-label text-dark" for="rating4">4 Stars & Up</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rating3">
          <label class="form-check-label text-dark" for="rating3">3 Stars & Up</label>
        </div>
      </li>
      <hr class="horizontal dark my-2">
      <!-- Brands -->
      <li class="nav-item px-3">
        <label class="form-label text-dark">Brands</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="brand1">
          <label class="form-check-label text-dark" for="brand1">Brand A</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="brand2">
          <label class="form-check-label text-dark" for="brand2">Brand B</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="brand3">
          <label class="form-check-label text-dark" for="brand3">Brand C</label>
        </div>
      </li>
      <hr class="horizontal dark my-2">
      <!-- Availability -->
      <li class="nav-item px-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inStock">
          <label class="form-check-label text-dark" for="inStock">In Stock</label>
        </div>
      </li>
    </ul>
  </div>
</aside>
