{% extends '__master.html' %}

{% block content %}
<div class="container-fluid my-3 py-3">
    <div class="row mb-5">
        <div class="card mt-1" id="facebook-ads">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Save Facebook Ads Data</h5>
                <button class="btn btn-primary btn-sm" id="facebook-ads-bulk-upload">Bulk Upload</button>
            </div>
            <div class="card-body pt-0">
                <form id="facebookAdsForm">
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Ad Name</label>
                                <input type="text" class="form-control" name="ad_name" placeholder="Enter the ad name"
                                    required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Ad ID</label>
                                <input type="text" class="form-control" name="ad_id" placeholder="Enter the ad ID"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Campaign Name</label>
                                <input type="text" class="form-control" name="campaign_name"
                                    placeholder="Enter the campaign name" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Campaign ID</label>
                                <input type="text" class="form-control" name="campaign_id"
                                    placeholder="Enter the campaign ID" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>CTA (Call to Action)</label>
                                <input type="text" class="form-control" name="cta"
                                    placeholder="Enter the Call to Action (e.g., Shop Now)" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Destination URL</label>
                                <input type="url" class="form-control" name="destination_url"
                                    placeholder="Enter the destination URL" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Budget (USD)</label>
                                <input type="number" class="form-control" name="budget"
                                    placeholder="Enter the campaign budget" min="1" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Daily Spend (USD)</label>
                                <input type="number" class="form-control" name="daily_spend"
                                    placeholder="Enter the daily spend" min="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Platforms {Multiple Options}</label>
                                <select class="form-control" name="platforms" multiple required>
                                    <option value="Facebook">Facebook</option>
                                    <option value="Instagram">Instagram</option>
                                    <option value="Messenger">Messenger</option>
                                    <option value="Audience Network">Audience Network</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Status</label>
                                <select class="form-control" name="ad_status" required>
                                    <option value="Active">Active</option>
                                    <option value="Paused">Paused</option>
                                    <option value="Completed">Completed</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="input-group input-group-static">
                                <label>Ad Description</label>
                                <textarea class="form-control" rows="3" name="ad_description"
                                    placeholder="Provide a description of the ad" spellcheck="true" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Performance Data -->
                    <div class="row mt-4">
                        <div class="col-4">
                            <div class="input-group input-group-static">
                                <label>Impressions</label>
                                <input type="number" class="form-control" name="impressions"
                                    placeholder="Enter impressions count" min="0" required>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="input-group input-group-static">
                                <label>Clicks</label>
                                <input type="number" class="form-control" name="clicks" placeholder="Enter clicks count"
                                    min="0" required>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="input-group input-group-static">
                                <label>Conversions</label>
                                <input type="number" class="form-control" name="conversions"
                                    placeholder="Enter conversions count" min="0" required>
                            </div>
                        </div>
                    </div>

                    <button class="btn bg-gradient-dark btn-sm float-end mt-6 mb-0" type="submit">Save Ad</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
