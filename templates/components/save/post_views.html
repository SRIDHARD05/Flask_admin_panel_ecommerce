{% extends '__master.html' %}

{% block content %}
<div class="container">
    {% for i in range(0, posts|length, 5) %}
    <div class="row mb-4">
        {% for post in posts[i:i+5] %}
        <div class="col-md-2">
            <div class="card card-frame clickable-card" data-key="{{ post }}">
                <div class="card-body">
                    {{ post }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
