<div class="modal fade" id="user-save-collections-show" tabindex="-1" role="dialog"
    aria-labelledby="user-save-collections-showLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-normal" id="user-save-collections-showLabel">Save Collections</h5>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if data %}
                <ul>
                    {% for item in data %}
                    <li>
                        <input type="radio" data-id="{{ item }}" name="collection" value="{{ item }}">
                        <label for="{{ item }}">{{ item|capitalize }}</label>
                    </li>
                    {% endfor %}
                </ul>
                {% else %}
                <li>No items available</li>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn bg-gradient-secondary" id="user-show-collection-cancel" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn bg-gradient-primary" id="user-show-collection-submit">Save changes</button>
            </div>
        </div>
    </div>
</div>
