<div class="mb-4 mt-4">
    <div class="row mb-4">
        {% for video in data %}
        {% if loop.index % 3 == 1 and not loop.first %}
    </div>
    <div class="row mb-4">
        {% endif %}
        <div class="col-xl-4 col-sm-6 mb-xl-0 mb-4">
            <div class="card" style="border-radius: 10px;">
                <div class="card-body p-2 ps-3" style="padding: 0;">
                    <video data-id="video-{{ video.id }}" src="{{ video.src }}" class="video-container"
                        style="width: 100%; height: {{ video.height }}px; border-radius: 10px;" controls
                        controlsList="nodownload"></video>
                    <div class="progress-wrapper progress-bar-container">
                        <div class="progress">
                            <div class="progress-bar progress-bar-filled bg-primary" role="progressbar"
                                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
                        </div>
                    </div>
                    <div class="video-details" style="margin-top: 10px; text-align: center;">
                        <div>
                            <img src="{{ video.like_thumb }}" alt="Like Thumbnail"
                                style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;">
                            <span>Likes: <span class="likes-count">{{ video.likes }}</span></span>
                        </div>
                        <div>
                            <img src="{{ video.share_thumb }}" alt="Share Thumbnail"
                                style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;">
                            <span>Shares: <span class="shares-count">{{ video.shares }}</span></span>
                        </div>
                        <div>
                            <img src="{{ video.comment_thumb }}" alt="Comment Thumbnail"
                                style="width: 20px; height: 20px; vertical-align: middle; margin-right: 5px;">
                            <span>Comments: <span class="comments-count">{{ video.comments }}</span></span>
                        </div>
                        <div style="margin-top: 10px;">
                            <button class="btn btn-primary" style="margin-right: 10px;">Share</button>
                            <button class="btn btn-secondary">Comment</button>
                        </div>
                        <div style="margin-top: 10px;">
                            <button class="btn btn-primary btn-rounded col-xl-10 product_uuid"
                                id="{{ video.product_uuid }}" style="margin-right: 10px;">Know More
                                About {{ video.title }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
